<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: rgb(37, 109, 109);
            color: white;
            width: 200px;  /*altura*/
            height: 200px; /*largura*/
            line-height: 200px; /*pra fica com a letra no meio da tela */
            text-align: center; /*pra deixar a palavra centralizada*/
            

        }
    </style>
</head>
<body>
    <div id='area' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!--uma maneira de usar eventos e funçoes pelo HTML, vc usa pelo javascript ou pelo html é melhor usar pelo javascript-->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById ('area')  
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar) //uma maneira de usar eventos e funçoes pelo javascript
        a.addEventListener('mouseout', sair)


        function clicar() {
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrar() {
           a.innerText = 'entrou'
           a.style.background = 'blue'
        }
        function sair() {
            a.innerText = 'saiu'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
