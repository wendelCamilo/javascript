    <style>
        body{
            background-color: #7ddb7d;

        h1{
            color: rgba(7, 59, 230, 0.644);

<body>
    <h1>prática em javascript</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum harum quibusdam minima nostrum 
        unde doloribus nam! Fugit eos eum nam, corrupti provident fuga, 
        ab facilis est quaerat, quas esse incidunt?</p>

     <script> // passando do string para number 
      var n1 = Number.parseInt(window.prompt('Digite um número:')) // String
       var n2 = Number.parseInt(window.prompt('Digite outro número')) // String
       var s = n1+ n2
      window.alert(('A soma entre ${n1} e ${n2} é igual a ${s}')) // Lembrar que o + é concatenação
       // (number + number) para adição
       // (string + string) para concatenação
     </script>   
    
    
</body>
